<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="shortcut icon" type="image/x-icon" href="image/logo1.png">

  <script type="text/javascript">
    function validation() {
      var password = document.getElementById("password").value;
      var cpassword = document.getElementById("cpassword").value;
      var user = document.getElementById("username").value;

      if (password != cpassword) {
        alert("Confirm your password correctly");
        document.getElementById("password").value = "";
        document.getElementById("cpassword").value = "";
        document.getElementById("password").focus();
        return false;
      }
      if (password.length > 12 || password.length < 6) {
        alert("Password not strong");
        document.getElementById("password").value = "";
        document.getElementById("cpassword").value = "";
        document.getElementById("password").focus();
        return false;
      }
      if (password.indexOf(" ") != -1) {
        alert("Passwort must not contain space");
        document.getElementById("password").value = "";
        document.getElementById("cpassword").value = "";
        document.getElementById("password").focus();
        return false;
      }
      if (user.indexOf(" ") != -1) {
        alert("Username must not contain a space");
        document.getElementById("username").focus();
        return false;
      }
      return true;
    }
  </script>

</head>

<body>
  <a href="index.html"><img src="image/logo1.jpg" style="width: 10%; "></a>

  <div class="login-box">
    <br><br><br><br>
    <h2 >Registration To Wood World</h2>
    <form name="registration" method="POST" onsubmit="return validation()" action="save.php">
      <div class="user-box">
        <input type="text" required id="name" name="name">
        <label>Name</label>
      </div>
      <div class="user-box">
        <input type="email" required id="email" name="email">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="text" required id="username" name="username">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" required id="password" name="password">
        <label>Password</label>
        <div class="user-box">
          <input type="password" required id="cpassword" name="cpassword">
          <label>Confirm Password</label>
        </div>
        <div class="user-box">
          <input type="text" required name="nationalty">
          <label>Nationalty</label>
        </div>
        <div class="user-box">
          <input type="date" required name="dob">
          <label id="dob">Date Of Birthday</label>
        </div>
        <button type="submit">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </button>
    </form>
  </div>
</body>

</html>
